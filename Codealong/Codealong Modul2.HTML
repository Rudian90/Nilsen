<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div onclick="changecolors()" id="Red" style="background-color: red;">Rød</div>
    <div onclick="color2()" id="Grønn" style="background-color: green;">Grønn</div>
    <div id="Grå" style="background-color: grey;">Grå</div>
    <div id="blå" style="background-color: blue;">Blå</div>



    <script>

        function changecolors() {

            document.getElementById('Grå').style.backgroundColor = 'red'

        }

        function color2() {
            document.getElementById('Grønn').style.backgroundColor = 'blue'

        }



    </script>



</body>

</html>
