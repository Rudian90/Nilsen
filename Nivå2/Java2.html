<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <style>
        html { background-color: azure;}
    </style>

    <h1>Three Coins Of Cryptocurrency</h1><br>

    <img id="con1" onclick="addpictureXRP('con1','150px')" class="shadow"/>
    <img id="con2" onclick="addpictureXRP('con2','150px')" class="shadow"/>
    <img id="con3" onclick="addpictureXRP('con3','150px')" class="shadow"/>
    <script>
        
       function getPicIfElse(){
            let mynumber = Math.ceil(Math.random()* 3);
            console.log(mynumber)
            if(mynumber === 1){
                return 'Bt.jpg';
            } 
            else if(mynumber === 2) {
                return 'DG.jpeg';
            }
            else {
               return 'XRP.jpg';
            }
        }

        function addpictureBt(elem) { /* sender inn html element*/
            console.log(elem)
            elem.src = 'DG.Jpeg'
        }

        function addpictureXRP(pictureid, height) // sender med id (string) 
        {
            let picResult = getPicIfElse();
            document.getElementById(pictureid).src = picResult;
            document.getElementById(pictureid).style.height = height;
        }
    </script>
    <style>
        .shadow{
            height: 150px;
            width: 150px;
            box-shadow: 7px 5px 5px
        }
    </style>
</body>
