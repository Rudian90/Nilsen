<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="inputid" placeholder="Årstall">
    <input id="Navn" placeholder="Navn">
    <br>
    <button onclick="alderidag();"> Trykk her </button>
    <br>
    <div id="output"></div>


    <script>
        const age = 2023
        let input = document.getElementById('inputid');
        let skriveut = document.getElementById('output');


        function alderidag() {
            let navn = document.getElementById('Navn').value;
            let alderdetteåret = age - input.value;
            console.log(alderdetteåret);
            skriveut.innerHTML = `Kor gammel blir du da ${navn}, Alderen din er :${alderdetteåret}`;
        }

    </script>

</body>

</html>
